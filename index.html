<!DOCTYPE html>
<html>
<head>
  <title>Idle Factory Clicker</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Idle Factory Clicker</h1>
  <p>Money: <span id="money">0</span></p>
  <p>Factories: <span id="factories">0</span></p>
  <p>Machines: <span id="machines">0</span></p>

  <button id="clickBtn" onclick="produce()">Click Me!</button>
  <button id="buyFactoryBtn" onclick="buyFactory()">Buy Factory ($100)</button>
  <button id="buyMachineBtn" onclick="buyMachine()">Buy Machine ($10)</button>
  <button onclick="saveGame()">Save Game</button>
  <button onclick="loadGame()">Load Game</button>
  <script src="script.js"></script>
</body>
</html>
